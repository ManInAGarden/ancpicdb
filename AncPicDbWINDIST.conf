{
    "gui" : {
        "childdeltayears" : 15,
        "machlabel"  : "HSPW"
    },
    "database" : {
        "filename"   : "${AppData}/AncPicDb/AncPicDb.sqlite",
        "tryinits"   : true,
        "dbglevel_values":"DATAFILL, STMTS, NONE",
        "dbglevel"   : "DATAFILL"
    },
    "archivestore" : {
        "path" : "${AppData}/AncPicDb/Archive",
        "dirnum" : 20,
        "localtemp" : "AncPicDb"
    },
    "logging":
    {
        "version": 1,
        "formatters" : {
            "simple": {
                "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
            }
        },
        "handlers": {
            "console": {
                "class": "logging.StreamHandler",
                "level": "DEBUG",
                "formatter": "simple",
                "stream": "ext://sys.stdout"
            },
            "logfile":
            {
                "class": "logging.handlers.RotatingFileHandler",
                "level": "DEBUG",
                "formatter": "simple",
                "filename" : "${AppData}/AncPicDb/AncPicDb.log",
                "maxBytes": 5000000,
                "backupCount": 5,
                "mode" : "a"
            }
        },
        "loggers": {
            "mainprog": {
                "level": "INFO",
                "handlers": ["logfile"],
                "propagate": false
            },
            "root": {
                "level": "DEBUG",
                "handlers": ["console"]
            }
        }
    }
}
